<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACBB TT - Championnat par Équipe v2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --blue: #2d5aa0;
      --blue-dark: #1a3a6b;
      --blue-light: #e8f0f8;
      --blue-lighter: #f0f5fb;
      --orange: #f97316;
      --green: #22c55e;
      --red: #ef4444;
      --gray: #6b7280;
      --gray-light: #f3f4f6;
      --gray-dark: #374151;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      color: #1f2937;
      line-height: 1.5;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Header */
    .header {
      background: linear-gradient(135deg, var(--blue-dark) 0%, var(--blue) 100%);
      color: white;
      padding: 20px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.95;
      font-weight: 500;
    }
    
    /* Team Selector Sticky */
    .team-selector {
      position: sticky;
      top: 74px;
      z-index: 99;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 0;
    }
    
    .team-pills {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      min-width: max-content;
    }
    
    .team-pill {
      padding: 8px 16px;
      border-radius: 20px;
      background-color: var(--gray-light);
      border: 2px solid #e5e7eb;
      color: var(--gray-dark);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .team-pill:hover {
      border-color: var(--blue);
      color: var(--blue);
    }
    
    .team-pill.active {
      background-color: var(--blue);
      border-color: var(--blue);
      color: white;
    }
    
    /* Pool Info Bar */
    .pool-info {
      background: linear-gradient(135deg, #f8fafc 0%, #eef2f7 100%);
      padding: 16px;
      border-bottom: 2px solid var(--blue);
      margin: 0 0 12px 0;
      border-radius: 0 0 8px 8px;
    }

    .pool-info-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .pool-name {
      font-size: 15px;
      font-weight: 700;
      color: var(--blue-dark);
    }

    .pool-date {
      font-size: 12px;
      color: var(--gray);
      margin-top: 4px;
    }

    .pool-stats {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #dde3ea;
    }

    .pool-stat {
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      text-align: center;
      flex: 1;
    }

    .pool-stat-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--blue-dark);
    }

    .pool-stat-label {
      font-size: 10px;
      color: var(--gray);
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 2px;
    }
    
    .level-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 4px;
      text-transform: uppercase;
    }
    
    .level-regional {
      background-color: #dbeafe;
      color: #1e40af;
    }
    
    .level-prereg {
      background-color: #fecaca;
      color: #991b1b;
    }
    
    .level-d1 {
      background-color: #c7d2fe;
      color: #3730a3;
    }
    
    .level-d2 {
      background-color: #d1d5db;
      color: #374151;
    }

    .level-nat2 {
      background-color: #fef3c7;
      color: #92400e;
    }

    .level-pn {
      background-color: #d1fae5;
      color: #065f46;
    }

    .level-r1 {
      background-color: #bae6fd;
      color: #0c4a6e;
    }

    
    
    /* Team Card */
    .team-card {
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      margin: 0 16px 12px 16px;
      background-color: white;
      overflow: hidden;
    }
    
    .team-card.acbb {
      border-color: var(--blue);
    }
    
    .team-header {
      padding: 12px 16px;
      background-color: #f9fafb;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    
    .team-card.acbb .team-header {
      background-color: var(--blue-light);
    }
    
    .team-info {
      flex: 1;
      min-width: 0;
    }
    
    .team-name {
      font-size: 14px;
      font-weight: 700;
      color: #1f2937;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .acbb-badge {
      display: inline-block;
      background-color: var(--blue);
      color: white;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
    }
    
    .journee-badge {
      display: inline-block;
      background-color: var(--gray-dark);
      color: white;
      font-size: 11px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 12px;
      min-width: 28px;
      text-align: center;
    }
    
    .domext-tag {
      display: inline-block;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
    }
    
    .domext-tag.dom {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .domext-tag.ext {
      background-color: #dbeafe;
      color: #1e40af;
    }
    
    .team-stats {
      display: flex;
      gap: 12px;
      font-size: 12px;
      flex-shrink: 0;
    }

    .stat {
      text-align: center;
      min-width: 40px;
    }

    .stat-label {
      font-size: 10px;
      color: var(--gray);
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 2px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: #1f2937;
      line-height: 1.2;
    }
    
    .stat-value.points-high {
      color: var(--orange);
    }
    
    .toggle-icon {
      font-size: 20px;
      color: var(--gray);
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }
    
    .team-card.expanded .toggle-icon {
      transform: rotate(180deg);
    }
    
    /* Team Details */
    .team-details {
      display: none;
      border-top: 1px solid #e5e7eb;
      padding: 12px 16px;
      background-color: #fafafa;
    }
    
    .team-card.expanded .team-details {
      display: block;
    }
    
    .na-message {
      padding: 16px;
      text-align: center;
      color: var(--gray);
      font-size: 14px;
      font-style: italic;
    }
    
    .player-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 13px;
    }
    
    .player-row:last-child {
      border-bottom: none;
    }
    
    .player-name {
      flex: 1;
      min-width: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .player-name-text {
      font-weight: 600;
      color: #1f2937;
    }

    .player-cls {
      font-size: 12px;
      color: var(--gray);
      font-weight: 500;
    }

    .player-victories {
      display: flex;
      gap: 4px;
      align-items: center;
      flex-shrink: 0;
    }

    .vic-count {
      font-size: 13px;
      font-weight: 700;
      min-width: 16px;
      text-align: center;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }
    
    .dot.win {
      background-color: var(--green);
    }
    
    .dot.loss {
      background-color: var(--red);
    }
    
    /* Legend */
    .legend {
      padding: 16px;
      background-color: var(--gray-light);
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: var(--gray-dark);
      margin-top: 20px;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .legend-item:last-child {
      margin-bottom: 0;
    }
    
    .legend-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    /* Content Section */
    .content {
      display: none;
      padding-bottom: 20px;
    }
    
    .content.active {
      display: block;
    }
    
    /* Empty state */
    .empty-state {
      padding: 40px 16px;
      text-align: center;
      color: var(--gray);
    }
  </style>
</head>

    // === Helper functions ===
    function getNumericCls(cls) {
      if (typeof cls === 'number') return cls;
      if (typeof cls === 'string') {
        if (cls === 'x') return 0;
        if (cls.startsWith('N')) return parseInt(cls.substring(1)) || 0;
        const n = parseInt(cls);
        return isNaN(n) ? 0 : n;
      }
      return 0;
    }

    function formatCls(cls) {
      if (typeof cls === 'number') return cls.toString();
      return cls;
    }

    function teamPoints(team) {
      if (!team.players || team.players.length === 0) return null;
      return team.players.reduce((s, p) => s + getNumericCls(p.cls), 0);
    }

    function teamAvg(team) {
      if (!team.players || team.players.length === 0) return null;
      const pts = teamPoints(team);
      return pts !== null ? Math.round(pts / team.players.length) : null;
    }

    function teamSingles(team) {
      if (!team.players || team.players.length === 0) return 0;
      return team.players.reduce((s, p) => s + (p.vic || 0), 0);
    }

    function teamDoubles(team) {
      return team.doubles || 0;
    }

    function teamTotal(team) {
      return teamSingles(team) + teamDoubles(team);
    }

    function poolAvg(pool) {
      const teams = pool.teams.filter(t => !t.na && t.players && t.players.length > 0);
      if (teams.length === 0) return 0;
      const allPlayers = teams.flatMap(t => t.players);
      if (allPlayers.length === 0) return 0;
      return Math.round(allPlayers.reduce((s, p) => s + getNumericCls(p.cls), 0) / allPlayers.length);
    }

    function poolAvgTeamPts(pool) {
      const teams = pool.teams.filter(t => !t.na && t.players && t.players.length > 0);
      if (teams.length === 0) return 0;
      const total = teams.reduce((s, t) => s + teamPoints(t), 0);
      return Math.round(total / teams.length);
    }

    function sortTeams(teams) {
      return [...teams].sort((a, b) => {
        if (a.acbb && !b.acbb) return -1;
        if (!a.acbb && b.acbb) return 1;
        const ja = a.journee || 0, jb = b.journee || 0;
        return ja - jb;
      });
    }

    function createVictoryDots(vic) {
      let html = '';
      for (let i = 0; i < 3; i++) {
        html += '<span class="dot ' + (i < vic ? 'win' : 'loss') + '"></span>';
      }
      return html;
    }

    // === State ===
    let currentPool = 'F1';

    // === Render ===
    function render(poolKey) {
      const pool = DATA[poolKey];
      if (!pool) return;
      currentPool = poolKey;

      // Pool info bar
      const poolInfo = document.getElementById('poolInfo');
      const avgCls = poolAvg(pool);
      const avgPts = poolAvgTeamPts(pool);
      poolInfo.innerHTML =
        '<div class="pool-info-top">' +
          '<div>' +
            '<div class="pool-name">' + pool.pool + '</div>' +
            '<div class="pool-date">' + pool.date + '</div>' +
          '</div>' +
          '<span class="level-badge ' + pool.levelClass + '">' + pool.level + '</span>' +
        '</div>' +
        '<div class="pool-stats">' +
          '<div class="pool-stat">' +
            '<div class="pool-stat-value">' + avgCls + '</div>' +
            '<div class="pool-stat-label">Moy. Classement</div>' +
          '</div>' +
          '<div class="pool-stat">' +
            '<div class="pool-stat-value">' + avgPts + '</div>' +
            '<div class="pool-stat-label">Moy. Pts/Équipe</div>' +
          '</div>' +
        '</div>';

      // Find ACBB team points for comparison
      const acbbTeam = pool.teams.find(t => t.acbb);
      const acbbPts = acbbTeam ? teamPoints(acbbTeam) : null;

      // Sort and render teams
      const sorted = sortTeams(pool.teams);
      const content = document.getElementById('content');
      let html = '';

      sorted.forEach(function(team, idx) {
        const isAcbb = team.acbb === true;
        const isExpanded = isAcbb && !team.na;
        const cardClass = 'team-card' + (isAcbb ? ' acbb' : '') + (isExpanded ? ' expanded' : '');
        const cardId = poolKey + '_' + idx;

        // N/A team
        if (team.na) {
          html += '<div class="' + cardClass + '">' +
            '<div class="team-header">' +
              '<div class="team-info">' +
                '<div class="team-name">' +
                  (team.journee ? '<span class="journee-badge">J' + team.journee + '</span>' : '') +
                  (team.domext ? '<span class="domext-tag ' + team.domext.toLowerCase() + '">' + team.domext + '</span>' : '') +
                  team.name +
                '</div>' +
              '</div>' +
            '</div>' +
            '<div class="na-message">Résultats non disponibles</div>' +
          '</div>';
          return;
        }

        const pts = teamPoints(team);
        const avg = teamAvg(team);
        const total = teamTotal(team);
        const pointsHighClass = (!isAcbb && acbbPts !== null && pts !== null && pts > acbbPts) ? ' points-high' : '';

        html += '<div class="' + cardClass + '" id="card_' + cardId + '">' +
          '<div class="team-header" onclick="toggleCard(\'' + cardId + '\')">' +
            '<div class="team-info">' +
              '<div class="team-name">' +
                (isAcbb ? '<span class="acbb-badge">ACBB</span>' : '') +
                (team.journee ? '<span class="journee-badge">J' + team.journee + '</span>' : '') +
                (team.domext ? '<span class="domext-tag ' + team.domext.toLowerCase() + '">' + team.domext + '</span>' : '') +
                team.name +
              '</div>' +
            '</div>' +
            '<div class="team-stats">' +
              '<div class="stat">' +
                '<div class="stat-value' + pointsHighClass + '">' + (pts !== null ? pts : '-') + '</div>' +
                '<div class="stat-label">PTS</div>' +
              '</div>' +
              '<div class="stat">' +
                '<div class="stat-value">' + (avg !== null ? avg : '-') + '</div>' +
                '<div class="stat-label">MOY</div>' +
              '</div>' +
              '<div class="stat">' +
                '<div class="stat-value">' + total + '/14</div>' +
                '<div class="stat-label">V.</div>' +
              '</div>' +
            '</div>' +
            '<span class="toggle-icon">▼</span>' +
          '</div>' +
          '<div class="team-details">';

        // Player rows
        team.players.forEach(function(p) {
          html += '<div class="player-row">' +
            '<div class="player-name">' +
              '<span class="player-name-text">' + p.nom + ' ' + p.prenom + '</span>' +
              '<span class="player-cls">' + formatCls(p.cls) + '</span>' +
            '</div>' +
            '<div class="player-victories">' +
              createVictoryDots(p.vic) +
              '<span class="vic-count">' + p.vic + '/3</span>' +
            '</div>' +
          '</div>';
        });

        // Doubles row
        html += '<div class="player-row" style="border-top:2px solid #e5e7eb;margin-top:4px;padding-top:8px">' +
          '<div class="player-name"><span class="player-name-text" style="font-style:italic">Doubles</span></div>' +
          '<div class="player-victories">' +
            '<span class="vic-count">' + teamDoubles(team) + '/2</span>' +
          '</div>' +
        '</div>';

        html += '</div></div>';
      });

      content.innerHTML = html;
    }

    function toggleCard(cardId) {
      const card = document.getElementById('card_' + cardId);
      if (card) card.classList.toggle('expanded');
    }

    function initTeamSelector() {
      const pills = document.getElementById('teamPills');
      const keys = Object.keys(DATA);
      keys.forEach(function(key) {
        const btn = document.createElement('button');
        btn.className = 'team-pill' + (key === currentPool ? ' active' : '');
        btn.textContent = key;
        btn.onclick = function() {
          document.querySelectorAll('.team-pill').forEach(function(b) { b.classList.remove('active'); });
          btn.classList.add('active');
          render(key);
        };
        pills.appendChild(btn);
      });
    }

    // === Init ===
    document.addEventListener('DOMContentLoaded', function() {
      initTeamSelector();
      render('F1');
    });
  </script>
</body>
</html>
